<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 10pt Arial;
        }

        img {
            width: 600px;
        }
    </style>
</head>
<body>
    <p>
        + é mais (5 + 2 = 7)<br>
        - é menos (5 - 2 = 3)<br>
        * é vezes (5 * 2 = 10)<br>
        / é divisao (5 / 2 = 2.5)<br>
        % é o resto da divisao inteira (5 % 2 = 1)<br>
        ** é a potencia (ao quadrado) (5 ** 2 = 25)<br>
    </p>
    <h2>Precedência</h2>
    <p>
       1 ()<br>
       2 **<br>
       3 * / %<br>
       4 + -<br>
    </p>

    <h3>E igual o exemplo acima so que mais simplificado</h3>

</body>
</html>
